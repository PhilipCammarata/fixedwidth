{{ define "main" }}

<h1>{{ .Title }}</h1>
<p>Me, Myself and I.</p>

<nav>
    <ul>
        {{ range where .Site.RegularPages "Section" "posts" -}}
        <li>
            <a href="{{ .RelPermalink }}">{{ .Title }}</a><br>
            {{ partial "published.html" . -}}
        </li>
        {{ end }}
    </ul>
</nav>

{{ end }}
